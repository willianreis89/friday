[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=core
    --cov=stt
    --cov-report=term-missing
    --cov-report=html

markers =
    unit: Testes unitarios
    integration: Testes de integracao
    slow: Testes lentos
